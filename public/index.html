<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="Matching-Game" content="">
    <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <div class="score-board">
        <div class="clock">
          <i class="fa fa-clock-o fa-3x" aria-hidden="true"></i>
          <span class="seconds">0</span>
        </div>

        <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star fa-lg bronze"></i></li>
            <li><i class="fa fa-star fa-2x silver"></i></li>
            <li><i class="fa fa-star fa-3x gold"></i></li>
          </ul>

          <span class="moves">0</span> Moves

          <div class="restart">
            RESTART
            <i class="fa fa-repeat"></i>
          </div>
        </section>
      </div>

      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <p class="winner">Congratulations, you did it!!</p>
        <p> Would you like to give it another shot?</p>
        <button class="ok">OK!</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>

</html>
